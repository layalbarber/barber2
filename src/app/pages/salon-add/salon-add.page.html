<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button mode="md" icon="chevron-back-sharp" defaultHref="signin"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <div class="main-steper-section ion-margin-top">
        <div class="steper-block active" [ngClass]="{'active': activeStapes >= 1}">
            <div class="steper-no">01</div>
            <p>Salon</p>
        </div>
        <div class="line line-1" [ngClass]="{'active-line': activeStapes >= 2}"></div>
        <div class="steper-block" [ngClass]="{'active': activeStapes >= 2}">
            <div class="steper-no">02</div>
            <p>Timing</p>
        </div>
        <div class="line line-2" [ngClass]="{'active-line': activeStapes == 3}"></div>
        <div class="steper-block" [ngClass]="{'active': activeStapes == 3}">
            <div class="steper-no">03</div>
            <p>Location</p>
        </div>
    </div>
</ion-header>

<ion-content>
    <div [hidden]="activeStapes != 1" class="ion-padding-horizontal">
        <h3 class="title ion-text-start">Add Salon</h3>
        <div class="package-image">
            <img (click)="selectImage()" [src]="galleryPreviewImage" alt="">
        </div>
        <ion-item lines="none">
            <ion-label position="stacked">Name</ion-label>
            <ion-input placeholder="Salon Name" [(ngModel)]="name" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked">Desctiption</ion-label>
            <ion-textarea placeholder="Description of Salon" [(ngModel)]="desc" rows="3" cols="20"></ion-textarea>
        </ion-item>
        <ion-radio-group (ionChange)="changeGenderValue($event)" value="select">
            <div class="gender-section">
                <ion-label>Salon For</ion-label>
                <ion-row class="ion-no-padding">
                    <ion-col *ngFor="let g of gender" class="ion-no-padding">
                        <ion-item class="ion-no-padding" lines="none">
                            <ion-label class="active">{{g.label}}</ion-label>
                            <ion-radio slot="start" mode="md" value="{{g.label}}" (checked)="g.checked"></ion-radio>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </div>
        </ion-radio-group>
        <ion-item lines="none">
            <ion-label position="stacked">Website</ion-label>
            <ion-input placeholder="Website Name" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked">Phone No</ion-label>
            <ion-input placeholder="Phone No" type="text"></ion-input>
        </ion-item>
        <ion-row>
            <ion-col size="6"></ion-col>
            <ion-col size="6">
                <ion-button class="btn-next ion-text-capitalize ion-margin-top" mode="md" expand="full" (click)="next()">
                    Next
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
    <div [hidden]="activeStapes != 2" class="ion-padding-horizontal">
        <h3 class="day ion-text-start">Sunday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <h3 class="day ion-text-start">Monday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <h3 class="day ion-text-start">Tuesday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <h3 class="day ion-text-start">Wednesday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <h3 class="day ion-text-start">Thursday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <h3 class="day ion-text-start">Friday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>

        <h3 class="day ion-text-start">Saturday</h3>
        <ion-row>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <ion-item>
                    <ion-datetime display-format="HH:mm" picker-format="HH:mm" placeholder="--:-- --"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-button class="btn-next ion-text-capitalize ion-margin-top" mode="md" expand="full" (click)="previous1()">
                    Previous
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button class="btn-next ion-text-capitalize ion-margin-top" mode="md" expand="full" (click)="steptwo()">
                    Next
                </ion-button>
            </ion-col>
        </ion-row>
    </div>
    <div [hidden]="activeStapes != 3" class="ion-padding-horizontal">
        <ion-item lines="none">
            <ion-label position="stacked">Address</ion-label>
            <ion-textarea rows="3" cols="20" placeholder="Address of Salon"></ion-textarea>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked">City</ion-label>
            <ion-input placeholder="City" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked">State</ion-label>
            <ion-input placeholder="State" type="text"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label position="stacked">Country</ion-label>
            <ion-input placeholder="Country" type="text"></ion-input>
        </ion-item>

        <div id="map"></div>
        <ion-row>
            <ion-col size="6">
                <ion-button class="btn-next ion-text-capitalize ion-margin-top" mode="md" expand="full" (click)="previous2()">
                    Previous
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button class="btn-next ion-text-capitalize ion-margin-top" mode="md" expand="full" (click)="step3()">
                    Next
                </ion-button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
