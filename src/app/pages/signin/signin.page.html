<ion-content>
    <div class="content-section">
        <h1 class="ion-text-center title">{{'login.login' | translate}}</h1>
        <p class="ion-text-center">{{'login.account' | translate}}</p>
        <form [formGroup]="myForm" (ngSubmit)="signIn()">
            <ion-input formControlName="email" class="email-input" name="email" placeholder="{{'login.email' | translate}}" type="email"></ion-input>
            <p class="err-msg" style="margin-top: -13px !important;" *ngIf="myForm.controls.email.hasError('required') && myForm.controls.email.touched">
                {{'login.emailErr' | translate}}
            </p>
            <p class="err-msg" style="margin-top: -13px !important;" *ngIf="myForm.controls.email.hasError('email') && myForm.controls.email.touched && !myForm.controls.email.hasError('required')" color="danger">
                {{'login.emailInvalid' | translate}}
            </p>  

            <ion-input formControlName="password" placeholder="{{'login.password' | translate}}" name="password" type="password"></ion-input>
            <p class="err-msg" style="margin-top: 6px;" *ngIf="myForm.controls.password.hasError('required') && myForm.controls.password.touched">
                {{'login.Passrequired' | translate}}
            </p>

            <ion-button class="btn-login ion-text-capitalize" mode="md" expand="full" shape="round" fill="solid" [disabled]="!myForm.valid" (click)="signIn()">
                {{'login.button' | translate}}
            </ion-button>
        </form>
        <ion-button routerDirection="forward" routerLink="/forgotPassword" class="btn-forgot" expand="full" fill="clear">
            {{'login.forgot' | translate}}
        </ion-button>

        <p class="ion-text-center account-text">
            {{'login.dont' | translate}}
            <a routerDirection="forward" routerLink="/register"> {{'login.signup' | translate}}</a>
        </p>
    </div>
</ion-content>
